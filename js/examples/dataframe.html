<html>
  <head>
    <script language="javascript" src="../dist/pins.js"></script>
    <script language="javascript" src="../hosts/pins.browser.js"></script>
  </head>
  <body>
    <div id="result"></div>
    <script>
      // pin an object
      console.log(pins.pin([{ a: 1, b: 10 }, { a: 2, b: 20 }], { name: "dataframe" }));

      // retrieve a pin
      var dataframe = pins.pinGet("dataframe", { board: "local" });
      document.getElementById("result").innerText = "The pin 'dataframe' hasa value: " + JSON.stringify(dataframe);
    </script>
  </body>
</html>
