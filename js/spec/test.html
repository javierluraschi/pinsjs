    <script language="javascript">
      var require = function(file) {
        if (/helpers-pins-host/gi.test(file))
          return { pins: pins };
        else if (/helpers-board-test/gi.test(file))
          return {
            boardDefaultSuite: boardDefaultSuite,
            boardVersionsSuite: boardVersionsSuite
          };
        else
          throw new Error("File '" + file + "' not defined in test.html");
      };
    </script>
